<p>PFD化した書籍の一覧です。<br></p>
<script type="text/javascript">
window.onload =　function readTextFile(){
    var file = "./PDF_list.txt";
    var url = "";
    var target = document.getElementById("output");
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState == 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                var type = typeof allText;
                file_names = allText.split("\n");
                for(var i = 0; i < file_names.length; i++){
                  url += file_names[i] + "<a href='dlPDF/" + file_names[i] + ".pdf#page=2 target='_blank''> 開く</a><a href='dlPDF/" + file_names[i] + ".pdf.zip#page=2 target='_blank''> ダウンロード</a><br>";
                }
                target.innerHTML = url;
            }
        }
    }
    rawFile.send(null);
}
</script>
