function enterEvent(code)
{
	//エンターキー押下なら
	if(13 === code)

function dispButton(){
  var file2 = "./PDF_list_column.txt";
  var rawFile2 = new XMLHttpRequest();
  var dic = {};
  rawFile2.open("GET", file2, true);
  rawFile2.onreadystatechange = function (){
      if(rawFile2.readyState == 4){
          if(rawFile2.status === 200 || rawFile2.status == 0){
              var allText2 = rawFile2.responseText;
              file_names2 = allText2.split("\n");
              for(var i = 0; i < file_names2.length; i++){
                  columns = file_names2[i].split(",");

                  for(var ii = 1; ii < columns.length; ii++){
                      dic[columns[0]].push(columns[ii]);
                  }
              }
          }
      }
  }
  rawFile2.send(null);

  var target = document.getElementById("output2");
  var file = "./PDF_list.txt";
  var url = "<br>";
  var rawFile = new XMLHttpRequest();
  rawFile.open("GET", file, true);
  rawFile.onreadystatechange = function ()
  {
      if(rawFile.readyState == 4)
      {
          if(rawFile.status === 200 || rawFile.status == 0)
          {
              var allText = rawFile.responseText;
              var type = typeof allText;
              file_names = allText.split("\n");

                if(file_names[i].indexOf(val) != -1){
                  url += "<h3><div style='text-align:right;'><div style='text-align:left;float:left;'><input type='hidden' id='s31"+i+"' value='" + file_names[i] +"'>" + file_names[i] + "</input></div>カテゴリ：<input type='text' name='word' id='s3"+i+"' value=''></input><input type='button' value='追加' onclick='addCategory("+i+");'></input><input type='button' value='削除' onclick='deleteCategory("+i+");'></input><input type='button'  value='更新' onclick='koshin();'><a href='dlPDF/" + file_names[i] + ".pdf#page=1 target='_blank''><img src='images/pdf-hiraku.png' alt='イラスト２' width=100 height=100></a><a href='dlPDF/" + file_names[i] + ".pdf.zip#page=1 target='_blank''><img src='images/pdf-DL.png' alt='イラスト3' width=100 height=100></a></div></h3><h4>カテゴリ<br>";
                  if(file_names[i] in dic){
                    for(n=0; n < dic[file_names[i]].length; n++){
                      url += "<input type='button' style='font:300pt MS ゴシック; WIDTH:100px; HEIGHT:150px' value='" + dic[file_names[i]][n] + "' onclick='pushingButton("+n+", "+i+", "+file_names.length+");'>";
                    }
                  }
                  url += "</h4><br>";
                }
              }
              if(url === ''){
                url += val + 'を含むタイトルはありません。'
              }
              target.innerHTML = url;
          }
      }
  }
  rawFile.send(null);
  target.innerHTML = url;
}

function clearText(){

}
